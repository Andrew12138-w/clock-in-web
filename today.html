<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>today</title>
    <link rel="stylesheet" type="text/css" href="styles/today.css" />
  </head>
  <body>
    <div id="takePosition"></div>
    <div id="top">
      <img id="share" src="images/share.png" />
      <input type="text" id="search" placeholder="输入习惯名称" />
      <img id="hide" src="images/hide.png" />
      <img id="searchIcon" src="images/search.png" />
    </div>

    <div class="clockInTiles anyTime">
      <div class="period">
        <p class="period">任意时间</p>
        <img class="foldButton" src="images/foldButton.png" />
      </div>
      <div class="habits">
        <div class="habit">
          <img src="images/1.png" class="theIconOfHabit" />
          <p class="nameOfHabit">健身</p>
          <p class="duration">持续2天</p>
        </div>
        <div class="habit">
          <img src="images/3.png" class="theIconOfHabit" />
          <p class="nameOfHabit">读书</p>
          <p class="duration">持续1天</p>
        </div>
        <div class="habit">
          <img src="images/3.png" class="theIconOfHabit" />
          <p class="nameOfHabit">读书</p>
          <p class="duration">持续1天</p>
        </div>
        <div class="habit">
          <img src="images/3.png" class="theIconOfHabit" />
          <p class="nameOfHabit">读书</p>
          <p class="duration">持续1天</p>
        </div>
      </div>
    </div>

    <div class="clockInTiles lunchBreak">
      <div class="period">
        <p class="period">任意时间</p>
        <img class="foldButton" src="images/foldButton.png" />
      </div>
      <div class="habits">
        <div class="habit">
          <img src="images/1.png" class="theIconOfHabit" />
          <p class="nameOfHabit">健身</p>
          <p class="duration">持续2天</p>
        </div>
        <div class="habit">
          <img src="images/3.png" class="theIconOfHabit" />
          <p class="nameOfHabit">读书</p>
          <p class="duration">持续1天</p>
        </div>
        <div class="habit">
          <img src="images/3.png" class="theIconOfHabit" />
          <p class="nameOfHabit">读书</p>
          <p class="duration">持续1天</p>
        </div>
        <div class="habit">
          <img src="images/3.png" class="theIconOfHabit" />
          <p class="nameOfHabit">读书</p>
          <p class="duration">持续1天</p>
        </div>
      </div>
    </div>

    <div id="backgroundlayer">
      <div id="popouttile">
        <div id="popouttile_top">
          <p id="popouttile_top_description">打卡日志</p>
          <p id="popouttile_top_time"></p>
        </div>
        <div id="popouttile_mid">
          <img id="popouttile_mid_icon" src="images/2.png" />
          <p id="popouttile_mid_description">健身</p>
          <textarea
            placeholder="写点什么吧~"
            id="popouttile_mid_textarea"
          ></textarea>
        </div>
        <div id="popouttile_bottom">
          <p>不再显示</p>
          <p id="popouttile_bottom_savebutton">保存</p>
        </div>
      </div>
    </div>

    <div id="tabColumn">
      <div class="tabButton" id="today">
        <img src="images/activeToday.png" />
        <p>今日</p>
      </div>
      <div class="tabButton" id="allHabits">
        <a href="allHabits.html"
          ><img src="images/allHabits.png" />
          <p>日常习惯</p></a
        >
      </div>
      <div class="tabButton" id="more">
        <a href="more.html">
          <img src="images/more.png" />
          <p>更多</p></a
        >
      </div>
    </div>
  </body>

  <script src="scripts/foldTheHabits.js"></script>
  <script src="scripts/clockIn.js"></script>
</html>
