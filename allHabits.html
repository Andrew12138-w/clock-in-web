<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>allHabits</title>
    <link rel="stylesheet" type="text/css" href="styles/allHabits.css" />

  </head>
  <body>
    <div id="takePosition"></div>
      <div id="top">
          <p style="font-size: 60px;font-weight: bold;margin: 0px;margin-top: 30px;">我的习惯</p>
          <img src="images/addButton.png" id="addButton">
      </div>
      <div id="periodControl">
          <div class="period">
              <p class="period focusSpot" id="all">全部</p>
              <p class="period" id="anyTime">任意时间</p>
              <p class="period" id="lunchBreak">午休时间</p>
          </div>
      </div>

      <div id="habits">
          <div class="habit anyTimeHabits">
              
              <img class="habitsIcon" src="images/1.png">
              <div class="theNameOfHabit">
                  <p class="theNameOfHabit">健身</p>
              </div>
            
              <div class="duration">
                <p style="font-weight: bold;margin-bottom: 0px; font-size: 50px;">2天</p>
                <p style="font-weight: normal;margin-top: 0px; font-size: 35px;height: 100px;">已经坚持</p>
            </div>
          </div>
          <div class="habit lunchBreakHabits">
              
            <img class="habitsIcon" src="images/2.png">
            <div class="theNameOfHabit">
                <p class="theNameOfHabit">练字</p>
            </div>
          
            <div class="duration">
              <p style="font-weight: bold;margin-bottom: 0px; font-size: 50px;">1天</p>
              <p style="font-weight: normal;margin-top: 0px; font-size: 35px;height: 100px;">已经坚持</p>
          </div>
        </div>

        <div class="habit lunchBreakHabits">
              
            <img class="habitsIcon" src="images/3.png">
            <div class="theNameOfHabit">
                <p class="theNameOfHabit">读书</p>
            </div>
          
            <div class="duration">
              <p style="font-weight: bold;margin-bottom: 0px; font-size: 50px;">1天</p>
              <p style="font-weight: normal;margin-top: 0px; font-size: 35px;height: 100px;">已经坚持</p>
          </div>
        </div>
      </div>




      <div id="tabColumn" >
        <div  class="tabButton" id="today">
            <a href="today.html">
          <img src="images/today.png" />
          <p>今日</p>
            </a>
        </div>
        <div class="tabButton" id="allHabits">
          <img src="images/activeAllHabits.png" />
          <p>日常习惯</p>
        </div>
        <div class="tabButton" id="more">
          <a href="more.html">
          <img src="images/more.png" />
          <p>更多</p></a>
        </div>
      </div>



      
      <script src="scripts/changeThePeriod.js"></script>
  </body>
